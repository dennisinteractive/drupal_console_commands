# Usage: drupal site:build:artifact --name="subscriptions"
command:
  name: site:build:artifact
  description: 'Prepare artifacts.'
commands:
# Checkout site
  - command: site:checkout
    arguments:
      name: '%{{name}}'
    options:
      tag: '%{{tag}}'
      destination-directory: '%{{root}}'
# Run composer.
  - command: site:compose
    arguments:
      name: '%{{name}}'
# Run NPM.
  - command: site:npm
    arguments:
      name: '%{{name}}'
# Run Grunt.
  - command: site:grunt
    arguments:
      name: '%{{name}}'
