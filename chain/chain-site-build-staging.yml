# Usage: drupal site:build:staging --name="subscriptions"
command:
  name: site:build:staging
  description: 'Builds site for Staging.'
commands:
# Imports db or installs a site
  - command: site:db:import
    arguments:
      name: '{{name}}'
# Run updates.
  - command: site:update
    arguments:
       name: '{{name}}'
