# Usage: drupal site:build:ci --name="subscriptions"
command:
  name: site:build:ci
  description: 'Builds site for CI.'
commands:
# Imports db or installs a site
  - command: site:db:import
    arguments:
      name: '%{{name}}'
# Run updates.
  - command: site:update
    arguments:
      name: '%{{name}}'
# Run tests.
  - command: site:test
    arguments:
      name: '%{{name}}'
      tags: '%{{tags|-n}}'
