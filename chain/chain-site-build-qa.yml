# Usage: drupal site:build:qa --name="subscriptions"
command:
  name: site:build:qa
  description: 'Builds site for QA.'
commands:
# Imports db or installs a site
  - command: site:db:import
    arguments:
      name: '{{name}}'
# Run updates.
  - command: site:update
    arguments:
      name: '{{name}}'
# Run tests.
  - command: site:test
    arguments:
      name: '{{name}}'
      tags: '{{tags|-n}}'
